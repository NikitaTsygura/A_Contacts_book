<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% templates/frontend/style.css' %}">
  <style>
    /* Custom Styles */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      margin: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .search-box {
      width: 90%;
      max-width: 400px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-box input {
      margin-right: 10px;
      padding: 10px;
      width: 100%;
    }

    /* Custom design for Search button */
    .search-button {
      background-color: white;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-button:hover {
      background-color: black;
      color: white;
      border-color: white;
    }

    .search-button:active {
      transform: scale(0.95);
    }

    .custom-button {
      background: linear-gradient(45deg, #ff6f61, #ff8e53);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .custom-button:hover {
      background: linear-gradient(45deg, #ff8e53, #ff6f61);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .custom-button:active {
      transform: scale(0.95);
    }

    .custom-button i {
      transition: transform 0.3s ease;
    }

    .custom-button:hover i {
      transform: scale(1.2);
    }

    .table_contacts {
      width: 90%;
      margin: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 12px 15px;
      text-align: center;
    }

    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Contact Book</h1>
  </div>

  <!-- Search Box with Icon and Button -->
  <div class="search-box">
    <!-- Search Icon -->
    <i class="bi bi-search" style="font-size: 20px;"></i>
    <!-- Input Field -->
    <input type="text" class="form-control" placeholder="Search Contacts">
    <!-- Search Button with custom design -->
    <button class="search-button">
      Search
    </button>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-around mb-4 w-100">
    <!-- New Contact -->
    <button class="custom-button">
      <i class="bi bi-person-plus-fill"></i> New Contact
    </button>

    <!-- Edit Contact -->
    <button class="custom-button">
      <i class="bi bi-pencil-fill"></i> Edit Contact
    </button>

    <!-- Delete Contact -->
    <button class="custom-button">
      <i class="bi bi-trash-fill"></i> Delete Contact
    </button>

    <!-- About Contact -->
    <button class="custom-button">
      <i class="bi bi-info-circle-fill"></i> About Contact
    </button>

    <!-- Display -->
    <button class="custom-button">
      <i class="bi bi-eye-fill"></i> Display
    </button>
  </div>

  <!-- Table -->
  <div class="table_contacts">
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Photo</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Phone number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Photo</td>
          <td>John</td>
          <td>Doe</td>
          <td>123-456-7890</td>
          <td>john.doe@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Photo</td>
          <td>Max</td>
          <td>Farell</td>
          <td>454-485-8596</td>
          <td>max.farell@example.com</td>
        </tr>
        <tr>
            <td>3</td>
          <td>Photo</td>
          <td>Julia</td>
          <td>Simson</td>
          <td>478-596-1259</td>
          <td>julia.simson@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
