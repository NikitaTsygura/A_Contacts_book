{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="{% static 'css/design_button_5_gradient.css' %}">
</head>
<body>
    <h1>A Contact`s Book</h1>

    <div class="table_contacts">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Photo</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Phone number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Photo</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>123-456-7890</td>
                    <td>john.doe@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="buttons">
        <ul>
            <li><a class="custom-button" href="/new_contact/">New contact</a></li>
            <li><a class="custom-button" href="/edit_contact/">Edit contact</a></li>
            <li><a class="custom-button" href="/delete_contact/">Delete contact</a></li>
            <li><a class="custom-button" href="/about/">About contact</a></li>
            <li><a class="custom-button" href="/display/">Display</a></li>
        </ul>
    </div>
</body>
</html>
