<!DOCTYPE html> <!-- Вказує, що це HTML5-документ -->
{% load static %} <!-- Завантажує тег static для роботи зі статичними файлами -->
{% load django_bootstrap5 %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>{% block title %}Contact's Book{% endblock %}</title>
 {% bootstrap_css %}
 <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
 <a class="navbar-brand" href="#">Contact's Book</a>
 </nav>
  <div class="search-box">
    <i class="bi bi-search" style="font-size: 20px;"></i>
    <input type="text" class="form-control" placeholder="Search Contacts">
    <button class="search-button">Search</button>
  </div>
 <div class="button_table">
    <a href="{% url 'add_contact' %}" class="custom-button">New Contact</a> <!-- Кнопка для створення нового контакту -->
    <a href="#" id="EditButton" class="custom-button">Edit Contact</a> <!--Кнопка для редагування контакту -->
    <a href="#" class="custom-button">Delete Contact</a> <!--Кнопка для видалення контакту -->
    <a href="#" class="custom-button">About Contact</a> <!-- Кнопка для перегляду інформації про контакт -->
    <a href=' ' class="custom-button">Display</a> <!-- Кнопка для відображення контактів -->
 </div>

 <div class="container-fluid main-container"> <!-- Основний контейнер, що
займає всю ширину екрана -->
 {% block content %}{% endblock %} <!-- Динамічний блок контенту,
який буде перевизначатися в дочірніх шаблонах -->
 <!-- Правий блок з кнопками дій -->

 </div>

    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
