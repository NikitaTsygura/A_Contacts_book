<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact's Book{% endblock %}</title>
<!--    <link rel="stylesheet" href="/static/css/design_of_button_5_gradient.css">-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/design.html' %}" rel="stylesheet">
</head>
<body class="body_design">

  <!-- Header -->
  <div class="header">
    <h1>Contact Book</h1>
  </div>

  <!-- Search Box with Icon and Button -->
  <div class="search-box">
    <!-- Search Icon -->
    <i class="bi bi-search" style="font-size: 20px;"></i>
    <!-- Input Field -->
    <input type="text" class="form-control" placeholder="Search Contacts">
    <!-- Search Button with custom design -->
    <button class="search-button">
      Search
    </button>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-around mb-4 w-100">
    <!-- New Contact -->
    <button class="custom-button">
      <i class="bi bi-person-plus-fill"></i> New Contact
    </button>

    <!-- Edit Contact -->
    <button class="custom-button">
      <i class="bi bi-pencil-fill"></i> Edit Contact
    </button>

    <!-- Delete Contact -->
    <button class="custom-button">
      <i class="bi bi-trash-fill"></i> Delete Contact
    </button>

    <!-- About Contact -->
    <button class="custom-button">
      <i class="bi bi-info-circle-fill"></i> About Contact
    </button>

    <!-- Display -->
    <button class="custom-button">
      <i class="bi bi-eye-fill"></i> Display
    </button>
  </div>

  <!-- Table -->
  <div class="table_contacts">
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Photo</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Phone number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Photo</td>
          <td>John</td>
          <td>Doe</td>
          <td>123-456-7890</td>
          <td>john.doe@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
